<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <div class="card">
      <form>
        <h1>Login Page</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">    
        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#loadingModal">Войти</button>
        <p><input class="check" type="checkbox">Запомнить меня<a class="forget" href="#">Забыли пароль?</a></p>
        <h5>Создать аккаунт?<a href="#"> Создать</a></h5>
      </form>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
